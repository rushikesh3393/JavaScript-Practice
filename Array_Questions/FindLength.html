<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Of Array</title>
    <script type="text/javascript">

    var a=[10,20,30,40,50];
    let length=a.length;

    document.write(length); 
    i=0;

    while(a[i]!=undefined)
    {
        i++;
    }
    document.write("length of array is:"+i);

    </script>
</head>
<body>
    
</body>
</html>
