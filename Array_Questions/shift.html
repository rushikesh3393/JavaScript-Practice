<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element</title>
    <script type="text/javascript">
        var a=new Array();

        a.push(10,20,30,40,50);

        document.write("The array is:"+a);

        var val=a.shift();
        document.write("<br>The Removed Element is:"+val);
        document.write("<br>The Array after shift is:"+a);
        a.unshift(10);
        document.write("<br>The Array after unshift is:"+a);

    </script>
</head>
<body>
    
</body>
</html>
